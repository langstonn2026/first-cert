<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out this survey form to provide your feedback.</p>
    </header>

    <form id="survey-form" action="#" method="post">
        <div class="form-group">
            <label for="name" id="name-label">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group">
            <label for="email" id="email-label">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
            <label for="number" id="number-label">Your Age:</label>
            <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="120" required>
        </div>
        
        <div class="form-group">
            <label for="dropdown">Your Location:</label>
            <select id="dropdown" name="location">
                <option value="north">North</option>
                <option value="south">South</option>
                <option value="east">East</option>
                <option value="west">West</option>
            </select>
        </div>
        
        <div class="form-group">
            <fieldset>
                <legend>Your Gender:</legend>
                <label>
                    <input type="radio" name="gender" value="male"> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female"> Female
                </label>
                <label>
                    <input type="radio" name="gender" value="other"> Other
                </label>
            </fieldset>
        </div>
        
        <div class="form-group">
            <fieldset>
                <legend>Select Your Interests:</legend>
                <label>
                    <input type="checkbox" name="interests" value="sports"> Sports
                </label>
                <label>
                    <input type="checkbox" name="interests" value="music"> Music
                </label>
                <label>
                    <input type="checkbox" name="interests" value="movies"> Movies
                </label>
                <label>
                    <input type="checkbox" name="interests" value="books"> Books
                </label>
            </fieldset>
        </div>
        
        <div class="form-group">
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>
        </div>
        
        <div class="form-group">
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
</body>
</html>
